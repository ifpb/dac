<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Login</title>
</h:head>
<h:body>
		<h:form>
			<h:messages globalOnly="true" showSummary="false" showDetail="true" style="color: #f00" />
			<h:panelGrid columns="3">
				<h:outputLabel value="Login:" for="login" />
				<h:inputText id="login" value="#{formLoginBean.login}" required="true"
							 requiredMessage="Campo obrigatório" />
				<h:message for="login" />

				<h:outputLabel value="Senha:" for="senha" />
				<h:inputSecret id="senha" value="#{formLoginBean.senha}" required="true"
							   requiredMessage="Campo obrigatório" />
				<h:message for="senha" />

				<h:commandButton action="#{formLoginBean.efetuarLogin}"
					value="Entrar" />

			</h:panelGrid>

		</h:form>
</h:body>
</html>
