<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Produtos</title>
</h:head>
<h:body>
	<h:panelGroup id="listaProdutos">
		
		<h1>Lista de Produtos</h1>

		<h2>Olá, #{formLoginBean.usuarioLogado}.</h2>
		
		<h:form>
		
			<h:commandButton value="logout" action="#{formLoginBean.logout}" />
		
		</h:form>

		<h:dataTable var="produto" value="#{produtoBean.produtos}">
			<h:column>
				<f:facet name="header">Nome</f:facet>
                    #{produto.nome}
                </h:column>
			<h:column>
				<f:facet name="header">Preço</f:facet>
                    #{produto.preco}
                </h:column>
			<h:column>
				<f:facet name="header">Descrição</f:facet>
                    #{produto.descricao}
                </h:column>
		</h:dataTable>
	</h:panelGroup>

	<h:panelGroup id="formularioProdutos">
		<h:form>
			<h:panelGrid columns="3">
				<h:outputLabel value="Nome:" for="nome" />
				<h:inputText id="nome" value="#{produtoBean.produto.nome}" required="true"
					requiredMessage="Campo obrigatório" />
				<h:message for="nome" />

				<h:outputLabel value="Preço:" for="preco" />
				<h:inputText id="preco" value="#{produtoBean.produto.preco}" required="true"
					requiredMessage="Campo obrigatório" />
				<h:message for="preco" />

				<h:outputLabel value="Descrição:" for="descricao" />
				<h:inputText id="descricao" value="#{produtoBean.produto.descricao}"
					required="true" requiredMessage="Campo obrigatório" />
				<h:message for="descricao" />

				<h:commandButton action="#{produtoBean.salvarProduto}"
					value="Salvar" />

			</h:panelGrid>

		</h:form>
	</h:panelGroup>
</h:body>
</html>
